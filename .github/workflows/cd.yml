name: CD Pipeline

on:
    workflow_run:
        workflows: ["CI Pipeline"]
        types:
            - completed
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Pull Docker Image-
      run: sudo docker pull kiku12/cicd-pipeline:latest
    - name: Delete Old Docker container
      run: sudo docker rm -f cicd-pipeline-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name cicd-pipeline-container kiku12/cicd-pipeline

